<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Home Page</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar 
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a 
        {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
        }
        .navbar a:hover 
        {
            background-color: #e0e0e0;
        }
        .dropdown 
        {
            position: relative;
            display: inline-block;
        }
        .dropdown-content 
        {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid #ddd;
        }
        .dropdown-content a 
        {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover 
        {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content 
        {
            display: block;
        }
        .dropdown:hover .dropbtn 
        {
            background-color: #e0e0e0;
        }
        .logo 
        {
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .user-icon 
        {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .user-icon img 
        {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
    </style>
</head>
