<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Job History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .job-history {
            margin-top: 20px;
        }
        .job-entry {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f7f7f7;
        }
        .job-entry h2 {
            margin: 0;
            color: #555;
        }
        .job-entry p {
            margin: 5px 0;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            margin-right: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions .edit {
            background-color: #4caf50;
            color: white;
        }
        .actions .delete {
            background-color: #f44336;
            color: white;
        }
        .add-job {
            text-align: center;
            margin: 20px 0;
        }
        .add-job button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-job button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Job History</h1>
        <div class="add-job">
            <button onclick="openAddJobForm()">Add New Job</button>
        </div>
        <div class="job-history">
            <!-- Example Job Entry -->
            <div class="job-entry">
                <h2>Software Developer at ABC Corp</h2>
                <p><strong>Duration:</strong> Jan 2018 - Dec 2020</p>
                <p><strong>Responsibilities:</strong> Developed web applications, maintained existing software, collaborated with cross-functional teams.</p>
                <p><strong>Achievements:</strong> Successfully launched 3 major projects, improved application performance by 30%.</p>
                <div class="actions">
                    <button class="edit" onclick="editJobEntry()">Edit</button>
                    <button class="delete" onclick="deleteJobEntry()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openAddJobForm() {
            alert("Open the form to add a new job entry");
        }

        function editJobEntry() {
            alert("Edit this job entry");
        }

        function deleteJobEntry() {
            if (confirm("Are you sure you want to delete this job entry?")) {
                alert("Job entry deleted");
            }
        }
    </script>
</body>
</html>
