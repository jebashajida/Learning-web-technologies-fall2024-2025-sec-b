<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #e0e0e0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid #ddd;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #e0e0e0;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .user-icon {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .user-icon img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        .notification-panel {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            width: 250px;
            z-index: 2;
            padding: 10px;
        }
        .notification-panel h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }
        .notification-panel p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .notification-panel p:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .notification-icon {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>â™ â™£â™¦â™¥</span>
        </div>
        <div>
            <a href="#">Companies</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Jobs</a>
                <div class="dropdown-content">
                    <a href="#">Show All â€¢â€¢â€¢</a>
                    <a href="#">IT Technician</a>
                    <a href="#">Q.A. Tester</a>
                    <a href="#">Support Specialist</a>
                    <a href="#">Web Developer</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="dropbtn">Talents</a>
                <div class="dropdown-content">
                    <a href="#">Talent 1</a>
                    <a href="#">Talent 2</a>
                    <a href="#">Talent 3</a>
                </div>
            </div>
            <a href="#">Blog</a>
            <a href="#">Contact us</a>
        </div>
        <div class="user-icon">
            <span>ðŸ‘¤</span>
            <span class="notification-icon">ðŸ””</span>
            
            <div class="notification-panel">
                <h4>Notifications</h4>
                <p>New job posted: Web Developer</p>
                <p>Your application has been reviewed</p>
                <p>Update your profile for more visibility</p>
            </div>
        </div>
    </nav>

    <script>
        const notificationIcon = document.querySelector('.notification-icon');
        const notificationPanel = document.querySelector('.notification-panel');

        notificationIcon.addEventListener('click', () => {
            notificationPanel.style.display = 
                notificationPanel.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (event) => {
            if (!notificationIcon.contains(event.target) && !notificationPanel.contains(event.target)) {
                notificationPanel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
