<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job History Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, textarea, select, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job History Input</h1>
        <form id="job-history-form">
            <div>
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="companyName" placeholder="Enter company name" required>
            </div>
            <div>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="jobTitle" placeholder="Enter job title" required>
            </div>
            <div>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="startDate" required>
            </div>
            <div>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="endDate">
            </div>
            <div>
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="jobDescription" rows="4" placeholder="Describe your responsibilities and achievements" required></textarea>
            </div>
            <div>
                <label for="skills">Skills Used:</label>
                <input type="text" id="skills" name="skills" placeholder="List relevant skills">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('job-history-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const jobData = Object.fromEntries(formData);

            console.log('Job History Data:', jobData);
            alert('Job history submitted successfully!');
        });
    </script>
</body>
</html>
